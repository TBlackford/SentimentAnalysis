        <script>
            var hsl_value = 100;

            var get_hsl = function() {
                hsl_value = (hsl_value + 2) % 100;

                console.log(hsl_value);

                $("#score").css("background-color", "hsla(" + hsl_value + ", 100%, 50%, 1)");
            }
        </script>

                        <button class="one-third column" onclick="get_hsl();">Go!</button>
